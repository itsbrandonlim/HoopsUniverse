    <div class="form">

      <div class="form-konten kotak img">
        <img src="../resources/products/snek/LeBron 7 QS Media Day - $200.png" alt="">
      </div>

      <div class="form-konten kotak sepatu">
        <div class="form-konten judul">
          <h1>LeBron 7 QS Media Day</h1>
          <h2>$200</h2>
        </div>
      </div>

      <div class="form-konten kotak">
        <div class="form-konten judul">
          <h1><span class="oke1 satu"></span>Credit Card</h1>
        </div>

        <form>

          <div class="form-konten satu">
            <div class="input-form">
              <input type="text" name="firstname" id="firstname" required autocomplete="off" placeholder="name">
              <label for="firstname" >First Name</label>
            </div>

            <div class="input-form">
              <input type="text" name="lastname" id="lastname" required autocomplete="off" placeholder="name">
              <label for="lastname">Last Name</label>
            </div>

            <div class="input-form">
              <input type="text" name="cardnumber" id="cardnumber" required autocomplete="off" placeholder="name">
              <label for="cardnumber">Credit Card Number</label>
            </div>

            <div class="input-form">
              <input type="text" name="securitycode" id="securitycode" required autocomplete="off" placeholder="name">
              <label for="securitycode">Security Code</label>
            </div>

            <div class="input-form">
              <input type="date" name="expirationdate" id="expirationdate" required autocomplete="off">
              <label for="expirationdate">Expiration Date</label>
            </div>

            <div class="input-form">
              <input type="text" name="postalcode" id="postalcode" required autocomplete="off" placeholder="name">
              <label for="postalcode">Postal Code</label>
            </div>
          </div>

      </div>

      <div class="form-konten kotak">
        <div class="form-konten judul">
          <h1><span class="oke1 dua"></span>Personal Detail</h1>
        </div>


          <div class="form-konten satu">

            <div class="input-form">
              <input type="text" name="firstname2" id="firstname2" required autocomplete="off" placeholder="name">
              <label for="firstname2">First Name</label>
            </div>

            <div class="input-form">
              <input type="text" name="lastname2" id="lastname2" required autocomplete="off" placeholder="name">
              <label for="lastname2">Last Name</label>
            </div>

            <div class="input-form">
              <input type="email" name="email" id="email" required autocomplete="off" placeholder="name">
              <label for="email">Email</label>
            </div>

            <div class="input-form">
              <input type="text" name="telephone" id="telephone" required autocomplete="off" placeholder="name">
              <label for="telephone">Telephone</label>
            </div>

            <div class="input-form">
              <input type="number" name="age" id="age" required autocomplete="off" placeholder="name">
              <label for="age">Age</label>
            </div>

            <div class="input-form gender">
              <label for="" id="gender"><span class="oke1"></span>Gender</label><br>
              <div class="block">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
              </div>
            </div>
          </div>

      </div>

      <div class="form-konten kotak">
        <div class="form-konten judul">
          <h1><span class="oke1 tiga"></span>Billing Address</h1>
        </div>

        <div class="form-konten satu">

          <div class="input-form address">
            <input type="text" name="address" id="address" required autocomplete="off" placeholder="name">
            <label for="address">Streed Address</label>
          </div>

          <div class="input-form">
            <input type="text" name="city" id="city" required autocomplete="off" placeholder="name">
            <label for="city">City</label>
          </div>

          <div class="input-form">
            <input type="text" name="province" id="province" required autocomplete="off" placeholder="name">
            <label for="province">Province</label>
          </div>
        </div>

      </div>

      <div class="form-konten kotak">
        <div class="form-konten judul">
          <h1><span class="oke1 empat"></span>Additional Requests</h1>
        </div>

        <div class="teks">
          <textarea name="add"></textarea>
        </div>
      </div>

      <div class="form-konten kotak submit">
        <input type="submit" name="submit" value="Purchase Product">
        </form>
      </div>
    </div>
